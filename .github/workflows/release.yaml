name: Release
on:
  workflow_dispatch:
    inputs:
      next-version:
        type: choice
        options:
          - bump-minor
          - bump-patch


jobs:
  build:
    uses: ./.github/workflows/build.yaml
    with:
      mode: release
    secrets: inherit
    permissions:
      contents: write
      packages: write
      id-token: write

  release-to-github-and-bump:
    uses: gardener/cc-utils/.github/workflows/release.yaml@master
    needs:
      - build
    secrets: inherit
    with:
      release-commit-target: branch
      next-version: ${{ inputs.next-version }}
    permissions:
      contents: write
      packages: write
      id-token: write
